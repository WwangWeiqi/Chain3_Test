<head>
  <title>Chain3_test</title>
</head>
<body class='container'>
  <h1>MOAC_Chain3 Function Overview!</h1>
<p>{{SCSs}}</p>

{{> test_table}}

<table class="table table-striped table-hover">
<tbody>
  <tr>{{> coinbase}}</tr>
  <tr>{{> blocknumber}}</tr>
</tbody>
</table>

</body>

<template name="coinbase">
  <td>Coinbase address: </td>
  <td class='text-center'>{{CBaddr}}</td>
</template>


<template name='blocknumber'>
  <td>BlockNumber: </td>
  <td class='text-center'>{{blkNumber}}</td>
</template>

<template name='test_table'>
	
  <table class="table table-sm table-hover ">
    <thead>
    	<tr>
    		<th>id</th>
    		<th>SubChainProtocolAddr</th>
    		<th>bondMin</th>
    		<th>scsCount</th>
    		<th>    </th>
    	</tr>
    </thead>
	<tbody>
    {{#each props}} 
	 <tr>
	 	<td>{{_id}}</td>
    	<td>{{SubChainProtocolAddr}}</td>
    	<td>{{bondMin}}</td>
    	<td>{{scsCount}}</td>
    	<td><button class="btn btn-primary">SCS Detail</button></td>
	 </tr>
    {{/each}}
	</tbody>
</table>

</template>

<template name="SCSs">
	<div class="modal fade" >
		<div class="modal-dialog modal-md" >
			<div class="modal-content">

				<div class="modal-body" style="height: 430px;">
				{{#if SCSs.pageIdx}}
				<table class="table table-hover" >
					<thead>
    					<tr>
    					<th >scsAddr</th>
    					<th >scsAvailableFund</th>
    					</tr>
    				</thead>
					<tbody>
					{{#with SCSs}} 
					  {{#each singlePage}}
					 <tr class="{{#unless scsAvailableFund}}table-danger{{/unless}}">
	 					<td>{{scsAddr}}</td>
	 					<td >{{scsAvailableFund}}</td>
					 </tr>
					 {{/each}}
					{{/with}}
					</tbody>
				</table>
				{{else}}
				<h3 style="text-align: center">NO SCS AVAILABLE</h3>
				{{/if}}
				</div>
				
				<div class="modal-footer">
					{{#if SCSs.pageIdx}}
					{{#with SCSs}} 
					 <div style="background: white;margin:auto" >
					 <ul class="pagination">
    					<li id='prev'><a href="#">&laquo;</a></li>
    					{{#each pageIdx}}
    					<li class='idx {{checkActive this}}'><a href="#" >{{this}}</a></li>
    					{{/each}}
    					<li id='next'><a href="#">&raquo;</a></li>
					</ul>
					</div>
					{{/with}}
					{{/if}}
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</template>
